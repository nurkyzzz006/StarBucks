  <body>
    <header id="header">
      <div class="container">

          <a href="#">Home</a>

              </div>

              </div>
            </div>
          </div>
          <div class="image">
            <img src="./img/star.png" alt="img" />
          </div>
        </div>
      </div>

    <script
